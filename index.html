<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Maternidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo-maternidade.png" alt="Logo Maternidade" class="logo">
        <h1>Guia Completo da Maternidade</h1>
        <button class="cta-button">Quero Acessar o eBook</button>
    </div>

    <div class="grid-container">
        <div class="recipe-card">
            <img src="amamentacao.jpg" alt="Amamentação" class="recipe-image">
            <h3 class="recipe-title">Guia de Amamentação</h3>
        </div>
        <div class="recipe-card">
            <img src="sono-bebe.jpg" alt="Sono do Bebê" class="recipe-image">
            <h3 class="recipe-title">Rotina de Sono</h3>
        </div>
        <div class="recipe-card">
            <img src="primeiros-dias.jpg" alt="Primeiros Dias" class="recipe-image">
            <h3 class="recipe-title">Primeiros Dias com o Bebê</h3>
        </div>
        <div class="recipe-card">
            <img src="alimentacao.jpg" alt="Alimentação" class="recipe-image">
            <h3 class="recipe-title">Alimentação da Mamãe</h3>
        </div>
        <div class="recipe-card">
            <img src="exercicios.jpg" alt="Exercícios" class="recipe-image">
            <h3 class="recipe-title">Exercícios Pós-Parto</h3>
        </div>
    </div>

    <div class="bonus-section">
        <h2>BÔNUS:</h2>
        <div class="grid-container">
            <div class="recipe-card">
                <img src="sovete.jpg" alt="Sovete" class="recipe-image">
                <h3 class="recipe-title">Sovete</h3>
            </div>
            <div class="recipe-card">
                <img src="sorvete-chocolate.jpg" alt="Sorvete de Chocolate" class="recipe-image">
                <h3 class="recipe-title">Sorvete</h3>
            </div>
            <div class="recipe-card">
                <img src="croissant.jpg" alt="Croissant" class="recipe-image">
                <h3 class="recipe-title">Croissant</h3>
            </div>
            <div class="recipe-card">
                <img src="brownie.jpg" alt="Brownie" class="recipe-image">
                <h3 class="recipe-title">Brownie</h3>
            </div>
            <div class="recipe-card">
                <img src="torta.jpg" alt="Torta" class="recipe-image">
                <h3 class="recipe-title">Torta</h3>
            </div>
            <div class="recipe-card">
                <img src="baked-alaska.jpg" alt="Baked Alaska" class="recipe-image">
                <h3 class="recipe-title">Baked Alaska</h3>
            </div>
        </div>
        <button class="cta-button">Quero todas essas receitas</button>
    </div>

    <div class="pricing-section">
        <h2>Afinal, quanto custa?</h2>
        <p>Todas essas receitas serão suas <strong>para sempre</strong></p>
        <p>por apenas 52 reais</p>
        
        <div class="devices-preview">
            <img src="devices-preview.png" alt="Visualização em diferentes dispositivos">
        </div>
        
        <button class="cta-button">Quero adquirir agora</button>
    </div>

    <footer>
        <img src="logo-alcemi.png" alt="Logo Alcemi" class="footer-logo">
    </footer>
</body>
</html>
