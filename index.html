<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f8e
    <title>eBook Maternidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Untitled design-Photoroom.png" alt="Logo Maternidade" class="logo">
        <h1>Guia Completo da Maternidade</h1>
        <button class="cta-button">Quero Acessar o eBook</button>
    </div>

    <div class="grid-container">
        <div class="recipe-card">
            <img src="brincadeiras.jpeg" alt="Amamentação" class="recipe-image">
            <!--<h3 class="recipe-title">Guia de Amamentação</h3>-->
        </div>
        <div class="recipe-card">
            <img src="criando.jpeg" alt="Sono do Bebê" class="recipe-image">
            <!--<h3 class="recipe-title">Rotina de Sono</h3>-->
        </div>
        <div class="recipe-card">
            <img src="montando.jpeg" alt="Primeiros Dias" class="recipe-image">
            <!--<h3 class="recipe-title">Primeiros Dias com o Bebê</h3>-->
        </div>
        <div class="recipe-card">
            <img src="pescaria.jpeg" alt="Alimentação" class="recipe-image">
            <!--<h3 class="recipe-title">Alimentação da Mamãe</h3>-->
        </div>
        <div class="recipe-card">
            <img src="transf_colher.jpeg" alt="Exercícios" class="recipe-image">
            <!--<h3 class="recipe-title">Exercícios Pós-Parto</h3>-->
        </div>
    </div>

    <div class="bonus-section">
        <h2>BÔNUS:</h2>
        <div class="grid-container">
            <div class="recipe-card">
                <img src="brincando_bonus.jpeg" alt="Sovete" class="recipe-image">
                <!--<h3 class="recipe-title">Sovete</h3>-->
            </div>
            <div class="recipe-card">
                <img src="pintura_bonus.jpeg" alt="Sorvete de Chocolate" class="recipe-image">
                <!--<h3 class="recipe-title">Sorvete</h3>-->
            </div>
            <div class="recipe-card">
                <img src="tranf_colher_bonus.jpeg" alt="Croissant" class="recipe-image">
                <!--<h3 class="recipe-title">Croissant</h3>-->
            </div>
            <div class="recipe-card">
                <img src="cabaninha_bonus.jpeg" alt="Brownie" class="recipe-image">
                <!--<h3 class="recipe-title">Brownie</h3>-->
            </div>
            
        </div>
        <button class="cta-button">Quero todas essas receitas</button>
    </div>

    <div class="pricing-section">
        <h2>Afinal, quanto custa?</h2>
        
        <div class="devices-preview">
            <img src="Untitled design-Photoroom (1).png" alt="Visualização em diferentes dispositivos">
        </div>
        
        <button class="cta-button">Quero adquirir agora</button>
    </div>

    <footer>
        <img src="Logo.png" alt="Logo Alcemi" class="footer-logo">
    </footer>
</body>
</html>
